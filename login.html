<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Saّkeny</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css"> 
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
</head>
<body>
    <div class="side">
       <div class="logo"><img src="images/Sakeny.png" alt="Saّkeny-logo"></div>
        <form>
            <label for="username">
                <i class="fa-solid fa-user-large" style="color: azure"></i>
                Username</label>
            <input type="text"  class="username" required>
            <label for="password">
                <i class="fa-solid fa-lock" style="color: azure"></i>
                Password</label>
            <input type="password" class="password" required><br>
            <button type="submit" class="btn" id="submit">Login</button><br>
            <span class="signup">if you don't have account let's <a href="">Signup</a></span>
        </form>
    </div>
</body>
</html>
