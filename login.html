<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="icon" href="images/logo-sm.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Container class -->
    <div class="content">
      <div class="heading">
        <img
          src="images/Computer login-freepik.svg"
          alt="login-image"
          class="icon"
        />
      </div>

      <form>
        <div class="form-group">
          <label for="email" aria-required="true"
            ><i class="fa-solid fa-envelope" style="color: #45a049"></i> Email
            <span class="required-sign">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter you Email"
          />
          <!-- email-error -->
          <p class="email-error error">Please enter your email!</p>
        </div>

        <div class="form-group">
          <label for="password" aria-required="true"
            ><i class="fa-solid fa-lock" style="color: #45a049"></i> Password
            <span class="required-sign">*</span></label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter you Password"
          />
          <!-- password-error -->
          <p class="pass-error error">Password is required!</p>
        </div>

        <button type="submit" id="submit">Login</button>
        <p class="text-center redirect">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
