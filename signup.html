<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="icon" href="images/logo-sm.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Sign Up</h1>
      </div>
      <form>
        <div class="form-group-name gap-3">
          <div class="fname">
            <label for="fname" aria-required="true"
              ><i class="fa-solid fa-user-large" style="color: #56ae59"></i>
              First Name <span class="required-sign">*</span>
            </label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your first name"
            />
            <!-- fname-error -->
            <p class="fname-error error">First name is required!</p>
          </div>

          <div class="lname">
            <label for="lname" aria-required="true"
              ><i class="fa-solid fa-user-large" style="color: #56ae59"></i>
              Last Name <span class="required-sign">*</span></label
            >
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Enter your last name"
            />
            <!-- lname-error -->
            <p class="lname-error error">Last name is required!</p>
          </div>
        </div>

        <div class="form-group">
          <label for="email" aria-required="true"
            ><i class="fa-solid fa-envelope" style="color: #56ae59"></i> Email
            <span class="required-sign">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <!-- email-error -->
          <p class="email-error error">Please enter a valid email!</p>
        </div>

        <div class="form-group-pass gap-3">
          <div class="pass">
            <label for="password" aria-required="true"
              ><i class="fa-solid fa-lock" style="color: #56ae59"></i> Password
              <span class="required-sign">*</span></label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <!-- password-error -->
            <p class="pass-error error">Password is required!</p>
          </div>

          <div class="confirm-pass">
            <label for="confirm-password" aria-required="true"
              ><i class="fa-solid fa-lock" style="color: #56ae59"></i> Confirm
              Password <span class="required-sign">*</span></label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
            />
            <!-- confirm-password-error -->
            <p class="confirm-pass-error error">Passwords do not match</p>
          </div>
        </div>
        <div class="form-group">
          <label for="dob"
            ><i class="fa-solid fa-calendar" style="color: #56ae59"></i> Date of
            Birth</label
          >
          <input type="date" id="dob" name="dob" />
        </div>
        <div class="form-group">
          <label for="gender" aria-required="true"
            ><i class="fa-solid fa-venus-mars" style="color: #56ae59"></i>
            Gender <span class="required-sign">*</span></label
          >
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="role" aria-required="true"
            ><i class="fa-solid fa-circle-info" style="color: #56ae59"></i> What
            are you signing in as? <span class="required-sign">*</span></label
          >
          <select id="role" name="role">
            <option value="seller">Seller</option>
            <option value="student" selected>Student</option>
          </select>
        </div>

        <button type="submit" class="btn">Sign Up</button>
        <!-- Will add the link to the login page -->
        <p class="text-center redirect">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/signup.js"></script>
  </body>
</html>
